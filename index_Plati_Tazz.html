<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <script>
    function valTotalPlataCalc() {

      // Inputs

      valVenitAgent = document.getElementById("valVenitAgent").value;
      valTips = document.getElementById("valTips").value;
      valIncasCash = document.getElementById("valIncasCash").value;
      valBonus = document.getElementById("valBonus").value;
      valCIM = document.getElementById("valCIM").value;
      valSelfPay = document.getElementById("valSelfPay").value;
      valTaxaActivare = document.getElementById("valTaxaActivare").value;
      valRestPlata = document.getElementById("valRestPlata").value;;

      // Vars

      var valComision;
      var valTaxaOperat;
      var valTotPlata;

      // Results

      var valComisionRes = document.getElementById('valComision');
      var valTaxaOperatRes = document.getElementById('valTaxaOperat');
      var valTotPlataRes = document.getElementById('valTotPlata');

      // Formulas

      valComision = parseFloat(valVenitAgent) * 0.09;
      valTaxaOperat = (parseFloat(valVenitAgent) + parseFloat(valBonus)) * 0.0149 * 1.19;
      valTotPlata = parseFloat(valVenitAgent) + parseFloat(valTips) - parseFloat(valIncasCash) - parseFloat(valComision) - parseFloat(valTaxaOperat);

      // Display

      valComisionRes.innerHTML = parseFloat(valComision).toFixed(2);
      valTaxaOperatRes.innerHTML = parseFloat(valTaxaOperat).toFixed(2);
      valTotPlataRes.innerHTML = parseFloat(valTotPlata).toFixed(2);

    }
  </script>
</head>

<body>

  <form action="">
    Venit agenție: <input type="text" id="valVenitAgent" value="" style="width: 31px"><br />
    Tips: <input type="text" id="valTips" value="" style="width: 31px"><br />
    Incasări cash: <input type="text" id="valIncasCash" value="" style="width: 31px"><br />
    Bonus: <input type="text" id="valBonus" value="0" style="width: 31px"><br />
    CIM: <input type="text" id="valCIM" value="0" style="width: 31px"><br />
    SelfPay: <input type="text" id="valSelfPay" value="0" style="width: 31px"><br />
    Taxă re/activare cont: <input type="text" id="valTaxaActivare" value="0" style="width: 31px"><br />
    Rest de plată: <input type="text" id="valRestPlata" value="0" style="width: 31px"> <input type="button" id="sub"
      value="Submit" onclick="valTotalPlataCalc()"><br />
    Comision: <span id="valComision"></span></span><br />
    Taxa operațională: <span id="valTaxaOperat"></span><br />
    <b>Total plată: <span id="valTotPlata"></span></b><br />

  </form>

</body>

</html>
