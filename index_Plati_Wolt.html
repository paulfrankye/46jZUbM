<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">

  <script>

    function valRestPlataCalc() {

      // Inputs

      valVenitAgent = Number(document.getElementById('valVenitAgent').value);
      valBonusCastig = Number(document.getElementById('valBonusCastig').value);
      valBonus = Number(document.getElementById('valBonus').value);
      valTips = Number(document.getElementById('valTips').value);
      valTranzMan = Number(document.getElementById('valTranzMan').value);
      valCIM = Number(document.getElementById('valCIM').value);
      valSelfPay = Number(document.getElementById('valSelfPay').value);
      valAdaosuri = Number(document.getElementById('valAdaosuri').value);
      valDeduceri = Number(document.getElementById('valDeduceri').value);

      // Vars

      var valVenitFaraBacsis;
      var valComision;
      var valTaxaOperat;
      var valRestPlata;

      // Results

      var valComisionRes = document.getElementById('valComision');
      var valTaxaOperatRes = document.getElementById('valTaxaOperat');
      var valRestPlataRes = document.getElementById('valRestPlata');

      // Formulas

      valVenitFaraBacsis = parseFloat(valVenitAgent) + parseFloat(valBonusCastig) + parseFloat(valBonus) + parseFloat(valTranzMan);
      valComision = parseFloat(valVenitFaraBacsis) * 0.14;
      valTaxaOperat = parseFloat(valVenitFaraBacsis) * 0.0149 * 1.21;
      valRestPlata = parseFloat(valVenitFaraBacsis) + parseFloat(valTips) - parseFloat(valComision) - parseFloat(valTaxaOperat) - parseFloat(valCIM) - parseFloat(valSelfPay) + parseFloat(valAdaosuri) - parseFloat(valDeduceri);

      // Display

      valComisionRes.innerHTML = parseFloat(valComision).toFixed(2);
      valTaxaOperatRes.innerHTML = parseFloat(valTaxaOperat).toFixed(2);
      valRestPlataRes.innerHTML = parseFloat(valRestPlata).toFixed(2);

    }

  </script>

  <style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      margin: 0;
    }
  </style>

</head>

<body>

  <form action="">
    Venit livrări: <input type="number" id="valVenitAgent" value="" style="width: 31px"><br />
    Venit garantat: <input type="number" id="valBonusCastig" value="" style="width: 31px"><br />
    Bonus: <input type="number" id="valBonus" value="" style="width: 31px"><br />
    Bacșiș: <input type="number" id="valTips" value="" style="width: 31px"><br />
    Tranzacții manuale: <input type="number" id="valTranzMan" value="" style="width: 31px"><br />
    CIM: <input type="number" id="valCIM" value="0" style="width: 31px"><br />
    Balanță cash: <input type="number" id="valSelfPay" value="0" style="width: 31px"><br />
    Adaosuri: <input type="number" id="valAdaosuri" value="0" style="width: 31px"><br />
    Deduceri: <input type="number" id="valDeduceri" value="0" style="width: 31px"> <input type="button" id="sub"
      value="Submit" onclick="valRestPlataCalc()"><br />
    Comision: <span id="valComision"></span><br />
    Taxă operațională: <span id="valTaxaOperat"></span><br />
    <b>Rest plată: <span id="valRestPlata"></span></b><br />
  </form>

</body>

</html>
