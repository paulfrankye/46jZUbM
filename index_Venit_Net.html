<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <script>
    function venitNetCalc() {

      // Inputs

      venitAgent = document.getElementById("venitAgent").value;
      tipsCard = document.getElementById("tipsCard").value;
      incasCash = document.getElementById("incasCash").value;
      tipsCash = document.getElementById("tipsCash").value;
      valBonus = document.getElementById("valBonus").value;
      valKm = document.getElementById("valKm").value;
      procCons = document.getElementById("procCons").value;
      pretComb = document.getElementById("pretComb").value;
      procComis = document.getElementById("procComis").value;
      pretCont = document.getElementById("pretCont").value;

      // Vars

      var valTotIncas;
      var valComis;
      var valRestPlat;
      var valComb;
      var valTaxe;
      var valCont;
      var valNet;

      // Results

      var valTotIncasRes = document.getElementById('valTotIncas');
      var valComisRes = document.getElementById('valComis');
      var valRestPlatRes = document.getElementById('valRestPlat');
      var valCombRes = document.getElementById('valComb');
      var valTaxeRes = document.getElementById('valTaxe');
      var valContRes = document.getElementById('valCont');
      var valNetRes = document.getElementById('valNet');

      // Formulas

      valTotIncas = parseFloat(venitAgent) + parseFloat(tipsCard) + parseFloat(tipsCash);
      valComis = parseFloat(venitAgent) * parseFloat(procComis) / 100 + (parseFloat(venitAgent) + parseFloat(valBonus)) * 0.0177;
      valRestPlat = parseFloat(venitAgent) + parseFloat(tipsCard) - parseFloat(incasCash) + parseFloat(valBonus) - parseFloat(valComis);
      valComb = parseFloat(valKm) / 100 * parseFloat(procCons) * parseFloat(pretComb);
      valCont = parseFloat(pretCont) / 30;
      valTaxe = (parseFloat(valRestPlat) - parseFloat(valComb) * 0.5 - parseFloat(valCont)) * 0.1 + (parseFloat(valRestPlat) - ((parseFloat(valRestPlat) - parseFloat(valComb) * 0.5 - parseFloat(valCont)) * 0.1)) * 0.1;
      valNet = parseFloat(valRestPlat) + parseFloat(tipsCash) + parseFloat(incasCash) - parseFloat(valComb) - parseFloat(valCont) - parseFloat(valTaxe);

      // Display

      valTotIncasRes.innerHTML = parseFloat(valTotIncas).toFixed(2);
      valComisRes.innerHTML = parseFloat(valComis).toFixed(2);
      valRestPlatRes.innerHTML = parseFloat(valRestPlat).toFixed(2);
      valCombRes.innerHTML = parseFloat(valComb).toFixed(2);
      valTaxeRes.innerHTML = parseFloat(valTaxe).toFixed(2);
      valContRes.innerHTML = parseFloat(valCont).toFixed(2);
      valNetRes.innerHTML = parseFloat(valNet).toFixed(2);
    }
  </script>
</head>

<body>

  <form action="">
    Venit agenție: <input type="text" id="venitAgent" value="240" style="width: 31px"><br />
    Bacșiș card: <input type="text" id="tipsCard" value="0" style="width: 31px"><br />
    Încasări cash: <input type="text" id="incasCash" value="0" style="width: 31px"><br />
    Bacșiș cash: <input type="text" id="tipsCash" value="0" style="width: 31px"><br />
    Bonus: <input type="text" id="valBonus" value="0" style="width: 31px"><br />
    Kilometri: <input type="text" id="valKm" value="110" style="width: 31px"><br />
    Consum: <input type="text" id="procCons" value="9" style="width: 31px"><br />
    Preț: <input type="text" id="pretComb" value="7.50" style="width: 31px"><br />
    Comision: <input type="text" id="procComis" value="10" style="width: 31px"><br />
    Contabilitate: <input type="text" id="pretCont" value="89" style="width: 31px"> <input type="button" id="sub"
      value="Submit" onclick="venitNetCalc()"><br />
    <b>Total încasări: <span id="valTotIncas"></b><br />
    Comision: <span id="valComis"></span></span><br />
    <b>Rest plată: <span id="valRestPlat"></span></b><br />
    Combustibil: <span id="valComb"></span><br />
    Taxe: <span id="valTaxe"></span><br />
    Contabilitate: <span id="valCont"></span><br />
    <b>Net: <span id="valNet"></span></b><br />
  </form>

</body>

</html>
