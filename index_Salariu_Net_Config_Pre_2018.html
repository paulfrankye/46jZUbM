                                                                          dedBaza = (parseFloat(salMin) * 0.035);
                                                                        } else {
                                                                          if (((parseFloat(salMin) + 1650) < (parseFloat(venitBrut) + parseFloat(valTich))) && ((parseFloat(venitBrut) + parseFloat(valTich)) <= (parseFloat(salMin) + 1700))) {
                                                                            dedBaza = (parseFloat(salMin) * 0.03);
                                                                          } else {
                                                                            if (((parseFloat(salMin) + 1700) < (parseFloat(venitBrut) + parseFloat(valTich))) && ((parseFloat(venitBrut) + parseFloat(valTich)) <= (parseFloat(salMin) + 1750))) {
                                                                              dedBaza = (parseFloat(salMin) * 0.025);
                                                                            } else {
                                                                              if (((parseFloat(salMin) + 1750) < (parseFloat(venitBrut) + parseFloat(valTich))) && ((parseFloat(venitBrut) + parseFloat(valTich)) <= (parseFloat(salMin) + 1800))) {

                                                                              } else {
                                                                                if (((parseFloat(salMin) + 1800) < (parseFloat(venitBrut) + parseFloat(valTich))) && ((parseFloat(venitBrut) + parseFloat(valTich)) <= (parseFloat(salMin) + 1850))) {
                                                                                  dedBaza = (parseFloat(salMin) * 0.015);
                                                                                } else {
                                                                                  if (((parseFloat(salMin) + 1850) < (parseFloat(venitBrut) + parseFloat(valTich))) && ((parseFloat(venitBrut) + parseFloat(valTich)) <= (parseFloat(salMin) + 1900))) {
                                                                                    dedBaza = (parseFloat(salMin) * 0.01);
                                                                                  } else {
                                                                                    if (((parseFloat(salMin) + 1900) < (parseFloat(venitBrut) + parseFloat(valTich))) && ((parseFloat(venitBrut) + parseFloat(valTich)) <= (parseFloat(salMin) + 1950))) {

                                                                                    } else {

                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      if (parseFloat(venitBrut) <= parseFloat(salMin)) {
        bazaSanat = parseFloat(venitBrut) - parseFloat(faraTaxe) + parseFloat(valTich);
        bazaPensie = parseFloat(venitBrut) - parseFloat(faraTaxe);
        contrSanat = parseFloat(bazaSanat) * 0.055;
        contrPensie = parseFloat(bazaPensie) * 0.105;
        venitImp = parseFloat(venitBrut) - parseFloat(faraTaxe) + parseFloat(valTich) - parseFloat(contrSanat) - parseFloat(contrPensie) - parseFloat(dedBaza);
      }
      else {
        bazaSanat = parseFloat(venitBrut) + parseFloat(valTich);
        bazaPensie = parseFloat(venitBrut);
        contrSanat = parseFloat(bazaSanat) * 0.055;
        contrPensie = parseFloat(bazaPensie) * 0.105;
        venitImp = parseFloat(venitBrut) + parseFloat(valTich) - parseFloat(contrSanat) - parseFloat(contrPensie) - parseFloat(dedBaza);
      }
      if (parseFloat(venitImp) <= 0) {
        valImp = 0;
      }
      else {
        valImp = parseFloat(venitImp) * 0.1;
      }
      restPlat = parseFloat(salTarif) + parseFloat(valBonus) - parseFloat(contrSanat) - parseFloat(contrPensie) - parseFloat(valImp);
