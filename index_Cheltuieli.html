<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">

  <script>

    function valCheltuileiPerPersCalc() {

      // Inputs

      venitPerLuna = document.getElementById("venitPerLuna").value;
      chiriePerLuna = document.getElementById("chiriePerLuna").value;
      alimentePerLuna = document.getElementById("alimentePerLuna").value;
      electricaPerLuna = document.getElementById("electricaPerLuna").value;
      engiePerLuna = document.getElementById("engiePerLuna").value;
      digiPerLuna = document.getElementById("digiPerLuna").value;
      vodafonePerLuna = document.getElementById("vodafonePerLuna").value;
      intretinerePerLuna = document.getElementById("intretinerePerLuna").value;
      nrPers = document.getElementById("nrPers").value;

      // Vars

      var valCheltuileiPerPers;
      var valRestPerLuna;
      var valRestPerSapt;
      var valRestPerZi;

      // Results

      var valCheltuileiPerPersRes = document.getElementById('valCheltuileiPerPers');
      var valRestPerLunaRes = document.getElementById('valRestPerLuna');
      var valRestPerSaptRes = document.getElementById('valRestPerSapt');
      var valRestPerZiRes = document.getElementById('valRestPerZi');

      // Formulas

      valCheltuileiPerPers = (parseFloat(chiriePerLuna) + parseFloat(electricaPerLuna) + parseFloat(engiePerLuna) + parseFloat(digiPerLuna) + parseFloat(intretinerePerLuna)) / parseFloat(nrPers) + parseFloat(alimentePerLuna) + parseFloat(vodafonePerLuna);
      valRestPerLuna = parseFloat(venitPerLuna) - parseFloat(valCheltuileiPerPers);
      valRestPerSapt = parseFloat(valRestPerLuna) / 4.28;
      valRestPerZi = parseFloat(valRestPerSapt) / 7;

      // Display

      valCheltuileiPerPersRes.innerHTML = parseFloat(valCheltuileiPerPers).toFixed(0);
      valRestPerLunaRes.innerHTML = parseFloat(valRestPerLuna).toFixed(0);
      valRestPerSaptRes.innerHTML = parseFloat(valRestPerSapt).toFixed(0);
      valRestPerZiRes.innerHTML = parseFloat(valRestPerZi).toFixed(0);

    }

  </script>

</head>

<body>

  <form action="">
    <b>Venit</b><br />
    Per lună: <input type="text" id="venitPerLuna" value="3898" style="width: 31px"><br />
    <b>Chirie</b><br />
    Per lună: <input type="text" id="chiriePerLuna" value="1500" style="width: 31px"><br />
    <b>Alimente</b><br />
    Per lună: <input type="text" id="alimentePerLuna" value="1500" style="width: 31px"><br />
    <b>Facturi</b><br />
    Electrica: <input type="text" id="electricaPerLuna" value="40" style="width: 31px"><br />
    Engie: <input type="text" id="engiePerLuna" value="150" style="width: 31px"><br />
    Digi: <input type="text" id="digiPerLuna" value="60" style="width: 31px"><br />
    Vodafone: <input type="text" id="vodafonePerLuna" value="30" style="width: 31px"><br />
    Întreținere: <input type="text" id="intretinerePerLuna" value="230" style="width: 31px"><br />
    <b>Persoane</b><br />
    Nr persoane: <input type="text" id="nrPers" value="1" style="width: 31px"> <input type="button" id="sub"
      value="Submit" onclick="valCheltuileiPerPersCalc()"><br />
    <b>Chetuieli</b><br />
    Per persoană: <span id="valCheltuileiPerPers"></span><br />
    <b>Rest</b><br />
    Per lună: <span id="valRestPerLuna"></span><br />
    Per săptămână: <span id="valRestPerSapt"></span><br />
    Per zi: <span id="valRestPerZi"></span><br />
  </form>

</body>

</html>
